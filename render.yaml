services:
  - type: web
    name: backend
    env: node
    region: oregon
    plan: free
    # Build command only runs the build script; dependencies are installed automatically
    buildCommand: npm run build
    # Start command points to compiled JS in dist/
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: backend
          property: port
      # Add any other environment variables below
      - key: DATABASE_URL
        value: your_database_url_here
      - key: REDIS_URL
        value: your_redis_url_here
