services:
  - type: web
    name: backend
    env: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build && test -f dist/main.js || (echo "Build failed: dist/main.js not found" && exit 1)
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: backend
          property: port
      # Add your other environment variables in Render dashboard

